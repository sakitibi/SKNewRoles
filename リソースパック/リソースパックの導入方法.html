<!DOCTYPE html>

<head>

    <title>リソースパックの導入方法</title>
    <style>
        body {
            background-color: #21bb5c;
        }

        a {
            text-decoration: none;
            cursor: pointer;
            color: #00f;
        }
    </style>
</head>
<body>
    <h2>[リソースパックの導入方法]</h2>
    <ol>
        <li>minecraft内の「設定」→「リソースパック」→「パックフォルダを開く」で表示された場所に導入するリソースパックをコピー</li>
        <li>「利用可能」に表示されたリソースパックを「選択中」に移動</li>
    </ol>
    <p>※リソースパックには「default」と「small」があります。フルスクリーン、もしくはそれに近いサイズでプレイする方は「default」を、</p>
    <p>小さい画面サイズでプレイされる方は「small」を導入することをお勧めします。(両方導入することは避けてください。)</p>
</body>
</html>
